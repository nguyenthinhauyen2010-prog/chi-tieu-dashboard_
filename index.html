<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Chi Ti√™u</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 30px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        .card {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            margin-bottom: 25px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 2fr 1fr;
            gap: 15px;
        }

        input, select, button {
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        button {
            background: #667eea;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background: #556cd6;
        }

        .summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .summary h2 {
            margin: 0;
            font-size: 22px;
        }

        .total {
            font-size: 26px;
            font-weight: bold;
            color: #667eea;
        }

        .charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        canvas {
            width: 100% !important;
            height: 320px !important;
        }

        @media (max-width: 768px) {
            .form-row, .charts {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìä Dashboard Theo D√µi Chi Ti√™u</h1>

    <!-- T·ªïng ti·ªÅn -->
    <div class="card summary">
        <h2>T·ªïng ti·ªÅn ƒë√£ chi</h2>
        <div class="total" id="totalMoney">0 VNƒê</div>
    </div>

    <!-- Form nh·∫≠p -->
    <div class="card">
        <form id="expenseForm">
            <div class="form-row">
                <input type="number" id="amount" placeholder="S·ªë ti·ªÅn (VNƒê)" required>
                <select id="category">
                    <option value="ƒÇn u·ªëng">1Ô∏è‚É£ ƒÇn u·ªëng</option>
                    <option value="ƒêi l·∫°i">2Ô∏è‚É£ ƒêi l·∫°i</option>
                    <option value="H·ªçc t·∫≠p">3Ô∏è‚É£ H·ªçc t·∫≠p</option>
                    <option value="Gi·∫£i tr√≠">4Ô∏è‚É£ Gi·∫£i tr√≠</option>
                    <option value="Kh√°c">5Ô∏è‚É£ Kh√°c</option>
                </select>
                <button type="submit">‚ûï Th√™m</button>
            </div>
        </form>
    </div>

    <!-- Bi·ªÉu ƒë·ªì -->
    <div class="charts">
        <div class="card">
            <h3>üìå T·ª∑ l·ªá chi ti√™u</h3>
            <canvas id="pieChart"></canvas>
        </div>
        <div class="card">
            <h3>üìä So s√°nh chi ti√™u</h3>
            <canvas id="barChart"></canvas>
        </div>
    </div>
</div>

<script>
    const categories = ["ƒÇn u·ªëng", "ƒêi l·∫°i", "H·ªçc t·∫≠p", "Gi·∫£i tr√≠", "Kh√°c"];

    function getData() {
        return JSON.parse(localStorage.getItem("expenses")) || {
            "ƒÇn u·ªëng": 0,
            "ƒêi l·∫°i": 0,
            "H·ªçc t·∫≠p": 0,
            "Gi·∫£i tr√≠": 0,
            "Kh√°c": 0
        };
    }

    function saveData(data) {
        localStorage.setItem("expenses", JSON.stringify(data));
    }

    function updateTotal(data) {
        const total = Object.values(data).reduce((a, b) => a + b, 0);
        document.getElementById("totalMoney").innerText =
            total.toLocaleString("vi-VN") + " VNƒê";
    }

    const pieChart = new Chart(document.getElementById("pieChart"), {
        type: "pie",
        data: {
            labels: categories,
            datasets: [{
                data: Object.values(getData()),
                backgroundColor: [
                    "#ff9f40", "#36a2eb", "#4bc0c0", "#9966ff", "#ff6384"
                ]
            }]
        }
    });

    const barChart = new Chart(document.getElementById("barChart"), {
        type: "bar",
        data: {
            labels: categories,
            datasets: [{
                label: "VNƒê",
                data: Object.values(getData()),
                backgroundColor: "#667eea"
            }]
        }
    });

    function updateCharts() {
        const data = getData();
        pieChart.data.datasets[0].data = Object.values(data);
        barChart.data.datasets[0].data = Object.values(data);
        pieChart.update();
        barChart.update();
        updateTotal(data);
    }

    document.getElementById("expenseForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const amount = Number(document.getElementById("amount").value);
        const category = document.getElementById("category").value;

        const data = getData();
        data[category] += amount;

        saveData(data);
        updateCharts();
        this.reset();
    });

    updateCharts();
</script>

</body>
</html>
