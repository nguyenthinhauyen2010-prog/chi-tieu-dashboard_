<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Chi Ti√™u</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            padding: 30px;
        }
        h1 { text-align: center; color: #fff; }

        .container { max-width: 1100px; margin: auto; }
        .card {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .summary {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .total {
            font-size: 26px;
            font-weight: bold;
            color: #667eea;
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 2fr 1fr;
            gap: 15px;
        }

        input, select, button {
            padding: 12px;
            font-size: 16px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }

        button {
            background: #667eea;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: center;
        }

        .delete-btn {
            background: #ff4d4f;
            border: none;
            color: white;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .form-row, .charts { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìä Dashboard Chi Ti√™u</h1>

    <div class="card summary">
        <h2>T·ªïng ti·ªÅn ƒë√£ chi</h2>
        <div class="total" id="totalMoney">0 VNƒê</div>
    </div>

    <div class="card">
        <form id="expenseForm">
            <div class="form-row">
                <input type="number" id="amount" placeholder="S·ªë ti·ªÅn (VNƒê)" required>
                <select id="category">
                    <option>ƒÇn u·ªëng</option>
                    <option>ƒêi l·∫°i</option>
                    <option>H·ªçc t·∫≠p</option>
                    <option>Gi·∫£i tr√≠</option>
                    <option>Kh√°c</option>
                </select>
                <button type="submit">‚ûï Th√™m</button>
            </div>
        </form>
    </div>

    <div class="charts">
        <div class="card">
            <canvas id="pieChart"></canvas>
        </div>
        <div class="card">
            <canvas id="barChart"></canvas>
        </div>
    </div>

    <div class="card">
        <h3>üìã L·ªãch s·ª≠ chi ti√™u</h3>
        <table>
            <thead>
                <tr>
                    <th>Danh m·ª•c</th>
                    <th>S·ªë ti·ªÅn</th>
                    <th>X√≥a</th>
                </tr>
            </thead>
            <tbody id="history"></tbody>
        </table>
    </div>
</div>

<script>
    const categories = ["ƒÇn u·ªëng","ƒêi l·∫°i","H·ªçc t·∫≠p","Gi·∫£i tr√≠","Kh√°c"];

    function getExpenses() {
        return JSON.parse(localStorage.getItem("expenseList")) || [];
    }

    function saveExpenses(data) {
        localStorage.setItem("expenseList", JSON.stringify(data));
    }

    function calculateTotals(list) {
        let totals = { "ƒÇn u·ªëng":0,"ƒêi l·∫°i":0,"H·ªçc t·∫≠p":0,"Gi·∫£i tr√≠":0,"Kh√°c":0 };
        list.forEach(e => totals[e.category] += e.amount);
        return totals;
    }

    const pieChart = new Chart(document.getElementById("pieChart"), {
        type: "pie",
        data: { labels: categories, datasets: [{ data: [0,0,0,0,0] }] }
    });

    const barChart = new Chart(document.getElementById("barChart"), {
        type: "bar",
        data: { labels: categories, datasets: [{ data: [0,0,0,0,0] }] }
    });

    function render() {
        const list = getExpenses();
        const totals = calculateTotals(list);

        pieChart.data.datasets[0].data = Object.values(totals);
        barChart.data.datasets[0].data = Object.values(totals);
        pieChart.update();
        barChart.update();

        const totalMoney = Object.values(totals).reduce((a,b)=>a+b,0);
        document.getElementById("totalMoney").innerText =
            totalMoney.toLocaleString("vi-VN") + " VNƒê";

        const tbody = document.getElementById("history");
        tbody.innerHTML = "";
        list.forEach((e,i)=>{
            tbody.innerHTML += `
                <tr>
                    <td>${e.category}</td>
                    <td>${e.amount.toLocaleString("vi-VN")} VNƒê</td>
                    <td><button class="delete-btn" onclick="deleteItem(${i})">X</button></td>
                </tr>`;
        });
    }

    function deleteItem(index) {
        const list = getExpenses();
        list.splice(index,1);
        saveExpenses(list);
        render();
    }

    document.getElementById("expenseForm").addEventListener("submit", e=>{
        e.preventDefault();
        const list = getExpenses();
        list.push({
            category: category.value,
            amount: Number(amount.value)
        });
        saveExpenses(list);
        render();
        e.target.reset();
    });

    render();
</script>

</body>
</html>
