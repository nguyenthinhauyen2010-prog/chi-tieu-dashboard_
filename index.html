<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Chi Ti√™u</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: auto;
        }
        form {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, select, button {
            padding: 8px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
        .charts {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        canvas {
            background: #fff;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>üìä Dashboard Chi Ti√™u</h1>

    <!-- Form nh·∫≠p chi ti√™u -->
    <form id="expenseForm">
        <input type="number" id="amount" placeholder="S·ªë ti·ªÅn (VNƒê)" required>
        <select id="category">
            <option value="ƒÇn u·ªëng">1Ô∏è‚É£ ƒÇn u·ªëng</option>
            <option value="ƒêi l·∫°i">2Ô∏è‚É£ ƒêi l·∫°i</option>
            <option value="H·ªçc t·∫≠p">3Ô∏è‚É£ H·ªçc t·∫≠p</option>
            <option value="Gi·∫£i tr√≠">4Ô∏è‚É£ Gi·∫£i tr√≠</option>
            <option value="Kh√°c">5Ô∏è‚É£ Kh√°c</option>
        </select>
        <button type="submit">Th√™m</button>
    </form>

    <!-- Bi·ªÉu ƒë·ªì -->
    <div class="charts">
        <canvas id="pieChart"></canvas>
        <canvas id="barChart"></canvas>
    </div>
</div>

<script>
    const categories = ["ƒÇn u·ªëng", "ƒêi l·∫°i", "H·ªçc t·∫≠p", "Gi·∫£i tr√≠", "Kh√°c"];

    function getData() {
        return JSON.parse(localStorage.getItem("expenses")) || {
            "ƒÇn u·ªëng": 0,
            "ƒêi l·∫°i": 0,
            "H·ªçc t·∫≠p": 0,
            "Gi·∫£i tr√≠": 0,
            "Kh√°c": 0
        };
    }

    function saveData(data) {
        localStorage.setItem("expenses", JSON.stringify(data));
    }

    const ctxPie = document.getElementById("pieChart");
    const ctxBar = document.getElementById("barChart");

    let pieChart = new Chart(ctxPie, {
        type: "pie",
        data: {
            labels: categories,
            datasets: [{
                data: Object.values(getData())
            }]
        }
    });

    let barChart = new Chart(ctxBar, {
        type: "bar",
        data: {
            labels: categories,
            datasets: [{
                label: "S·ªë ti·ªÅn (VNƒê)",
                data: Object.values(getData())
            }]
        }
    });

    function updateCharts() {
        const data = getData();
        pieChart.data.datasets[0].data = Object.values(data);
        barChart.data.datasets[0].data = Object.values(data);
        pieChart.update();
        barChart.update();
    }

    document.getElementById("expenseForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const amount = Number(document.getElementById("amount").value);
        const category = document.getElementById("category").value;

        const data = getData();
        data[category] += amount;

        saveData(data);
        updateCharts();

        this.reset();
    });

    updateCharts();
</script>

</body>
</html>
