<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Qu·∫£n l√Ω ti·ªÅn ti√™u v·∫∑t</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;

      margin: 0;

    }

    h1 {

      color: #333;
    }

    .container {

    }

    .form-box {
      background: #ffffff;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .form-box input,
    .form-box select,
    .form-box button {

      margin-top: 10px;
      font-size: 16px;
    }

    .form-box button {

      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-box button:hover {

    }

    .charts {

      gap: 20px;
    }

    @media (max-width: 768px) {
      .charts {
        grid-template-columns: 1fr;

    }
  </style>
</head>
<body>

<div class="container">
  <h1>üí∞ Qu·∫£n l√Ω ti·ªÅn ti√™u v·∫∑t</h1>

  <div class="form-box">
    <label>S·ªë ti·ªÅn ƒë√£ chi:</label>
    <input type="number" id="amount" placeholder="Nh·∫≠p s·ªë ti·ªÅn">

    <label>Danh m·ª•c:</label>
    <select id="category">
      <option value="ƒÇn u·ªëng">ƒÇn u·ªëng</option>
      <option value="H·ªçc t·∫≠p">H·ªçc t·∫≠p</option>
      <option value="ƒêi l·∫°i">ƒêi l·∫°i</option>
      <option value="Gi·∫£i tr√≠">Gi·∫£i tr√≠</option>
      <option value="Kh√°c">Kh√°c</option>
    </select>

    <button onclick="addExpense()">Th√™m chi ti√™u</button>
  </div>

  <div class="charts">
    <canvas id="pieChart"></canvas>
    <canvas id="barChart"></canvas>
  </div>
</div>

<script>
  const categories = ["ƒÇn u·ªëng", "H·ªçc t·∫≠p", "ƒêi l·∫°i", "Gi·∫£i tr√≠", "Kh√°c"];

  // L·∫•y d·ªØ li·ªáu t·ª´ LocalStorage ho·∫∑c t·∫°o m·ªõi
  let data = JSON.parse(localStorage.getItem("expenses")) || {
    "ƒÇn u·ªëng": 0,
    "H·ªçc t·∫≠p": 0,
    "ƒêi l·∫°i": 0,
    "Gi·∫£i tr√≠": 0,
    "Kh√°c": 0
  };

  function saveData() {
    localStorage.setItem("expenses", JSON.stringify(data));
  }

  function addExpense() {
    const amount = Number(document.getElementById("amount").value);
    const category = document.getElementById("category").value;

    if (amount <= 0) {
      alert("Vui l√≤ng nh·∫≠p s·ªë ti·ªÅn h·ª£p l·ªá!");
      return;
    }

    data[category] += amount;
    saveData();
    updateCharts();

    document.getElementById("amount").value = "";
  }

  // Bi·ªÉu ƒë·ªì tr√≤n
  const pieChart = new Chart(document.getElementById("pieChart"), {
    type: "pie",
    data: {
      labels: categories,
      datasets: [{
        data: Object.values(data),
        backgroundColor: ["#ff9f40", "#36a2eb", "#4bc0c0", "#ff6384", "#9966ff"]
      }]
    }
  });

  // Bi·ªÉu ƒë·ªì c·ªôt
  const barChart = new Chart(document.getElementById("barChart"), {
    type: "bar",
    data: {
      labels: categories,
      datasets: [{
        label: "S·ªë ti·ªÅn ƒë√£ chi",
        data: Object.values(data),
        backgroundColor: "#4a7cff"
      }]
    }
  });

  function updateCharts() {
    pieChart.data.datasets[0].data = Object.values(data);
    barChart.data.datasets[0].data = Object.values(data);
    pieChart.update();
    barChart.update();
  }
</script>

</body>
</html>
